<div class="row">
    <div class="col-xs-12 text-center">
        <button class="btn btn-lg btn-success" type="button" (click)="onNewInventory()">Add New Inventory to the Inventory List</button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-xs-12">  
        <h3 class="text-center">Inventory List</h3>     
        <app-inventory-item 
        *ngFor="let inventory of inventories; let i = index" 
        [inventory]= "inventory"
        [index]="i"></app-inventory-item>
    </div>
</div>
