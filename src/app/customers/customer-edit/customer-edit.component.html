<div class="row">
    <div class="col-xs-12">
    
        <form (ngSubmit)="onAddCustomer(customerForm)" #customerForm="ngForm">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="name">Name</label>
                    <input type="text" 
                    id="name" 
                    class="form-control" 
                    ngModel
                    name="name"
                    #name="ngModel"
                    required>
                    <small class="text-danger" *ngIf="name.touched && name.invalid">Name required!</small>
                </div>
                <div class="col-sm-12 form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" 
                    id="phone" 
                    class="form-control"
                    ngModel
                    name= "phone"
                    #phone="ngModel"
                    required
                    maxlength="10">
                    <small class="text-danger" *ngIf="phone.touched && phone.invalid">phone number required!</small>
                </div>
                <div class="col-sm-12 form-group">
                    <label for="email">Email</label>
                    <input type="text" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name= "email"
                    #email="ngModel"
                    required
                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
                    <small class="text-danger" *ngIf="email.touched && email.invalid">Enter a valid email!</small>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="customerForm.invalid">{{editMode ? 'Update': 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDeleteItem()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
